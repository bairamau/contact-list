<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact list</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Contact list</h1>
    </header>
    <div class='tab-and-description-container'>
        <ul id='itemlist' class='click-tabs'>
        </ul>
        <div id='tab-content'>
            <p>First name:<span id='firstName'></span></p>
            <p>Last name:<span id='lastName'></span></p>
            <p>Email:<span id='email'></span></p>
            <p>Phone:<span id='phone'></span></p>
            <p>Organisation:<span id='organisation'></span></p>
            <p>Job title:<span id='jobTitle'></span></p>
        </div>
    </div>
    <button id='open-modal' title="Add new contact">+</button>
    <div id='modal-container' class='modal'>
        <div class='modal-content animate'>
            <span id='close-modal' class='close' title='Close modal'>Ã—</span>
            <label for='firstName-input'>First name</label>
            <input required type='text' id='firstName-input' name='firstName'>
            <label for='lastName-input'>Last name</label>
            <input type='text' id='lastName-input' name='lastName'>
            <label for='email-input'>Email</label>
            <input type='email' id='email-input' name='email'>
            <label for='phone-input'>Phone</label>
            <input required type='number' id='phone-input' name='phone'>
            <label for='organisation-input'>Organisation</label>
            <input type='text' id='organisation-input' name='organisation'>
            <label for='jobTitle-input'>Job title</label>
            <input type='text' id='jobTitle-input' name='jobTitle'>
            <button class='submit-button'>Add</button>
        </div>
    <div id='form-modal' class='modal'></div>
    
    <script src='contacts.js'></script>
    <script src='tabs.js'></script>

</body>

</html>
