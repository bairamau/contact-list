<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact list</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Contact list</h1>
    </header>
    <div class='columns-container'>
        <ul id='itemlist' class='click-tabs'>
        </ul>
        <div id='tab-content'>
            <div class='name-value-container'><span class='name'>First name</span><span class='value' id='firstName'></span></div>
            <div class='name-value-container'><span class='name'>Last name</span><span class='value' id='lastName'></span></div>
            <div class='name-value-container'><span class='name'>Email</span><span class='value' id='email'></span></div>
            <div class='name-value-container'><span class='name'>Phone</span><span class='value' id='phone'></span></div>
            <div class='name-value-container'><span class='name'>Organisation</span><span class='value' id='organisation'></span></div>
            <div class='name-value-container'><span class='name'>Job title</span><span class='value' id='jobTitle'></span></div>
        </div>
        <div id='controls'>
            <button class='control-button' id='add' title="Add new contact"><i class="fa fa-user-plus"></i></button>
            <button class='control-button' id='delete' title="Delete current contact" disabled='disabled'><i class="fa fa-user-times"></i></button>
            <button class='control-button' id='edit' title="Edit current contact" disabled='disabled'><i class="fa fa-edit"></i></button>
        </div>
    </div>
    <div id='modal-container' class='modal'>
        <div class='modal-content animate'>
            <span id='close-modal' class='close' title='Close modal'>Ã—</span>
            <label for='firstName-input'>First name</label>
            <input type='text' id='firstName-input' name='firstName' required pattern='[A-Za-z]+'>
            <label for='lastName-input' pattern='[A-Za-z]+'>Last name</label>
            <input type='text' id='lastName-input' name='lastName'>
            <label for='email-input'>Email</label>
            <input type='email' id='email-input' name='email'>
            <label for='phone-input'>Phone</label>
            <input required type='tel' id='phone-input' name='phone' required>
            <label for='organisation-input'>Organisation</label>
            <input type='text' id='organisation-input' name='organisation'>
            <label for='jobTitle-input'>Job title</label>
            <input type='text' id='jobTitle-input' name='jobTitle'>
            <button id='add-confirm' class='submit-button'>Add</button>
            <button id='edit-confirm' class='submit-button'>Confirm editing</button>
        </div>
        <script src='contacts.js'></script>
        <script src='tabs.js'></script>

</body>

</html>
